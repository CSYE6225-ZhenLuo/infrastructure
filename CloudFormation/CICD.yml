aws AWSTemplateFormatVersion: '2010-09-09'
Description: 'CICD cloud formation'

Parameters: 



Resources: 


  s3Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: 'S3buckPolicy'
      Users: 'ghactions-app'
      PolicyDocument:  # policy document - can be JSON or YAML
        Version: '2012-10-17'
        Statement:
          - 
            Effect: 'Allow'
            Action: 
              - 's3:DeleteObjectTagging'
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:ListBucketMultipartUploads'
              - 's3:DeleteObjectVersion'
              - 's3:ListBucketVersions'
              - 's3:PutObjectVersionTagging'
              - 's3:ListBucket'
              - 's3:PutObjectTagging'
              - 's3:DeleteObject'
              - 's3:GetObjectVersion'
              - 's3:ListMultipartUploadParts'
            Resource: 
              - arn:aws:s3:::codedeploy-zhenluo-demo
              - arn:aws:s3:::codedeploy-zhenluo-demo/*

 
  cdaPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: 'CodeDeployPolicy '
      Users: 'ghactions-app'
      PolicyDocument:  # policy document - can be JSON or YAML
        Version: '2012-10-17'
        Statement:
          - 
            Effect: 'Allow'
            Action: 
              - 'codedeploy:RegisterApplicationRevision'
              - 'codedeploy:GetApplicationRevision'
              - 'codedeploy:GetDeploymentConfig'
              - 'codedeploy:CreateDeployment'
              - 'codedeploy:GetDeployment'
            Resource: 
              - '*'

  EC2Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: 'CodeDeployPolicy on ec2'
      Users: 'ghactions-app'
      PolicyDocument:  # policy document - can be JSON or YAML
        Version: '2012-10-17'
        Statement:
          - 
            Effect: 'Allow'
            Action: 
              - 'ec2:AttachVolume'
              - 'ec2:AuthorizeSecurityGroupIngress'
              - 'ec2:CopyImage'
              - 'ec2:CreateImage'
              - 'ec2:CreateKeypair'
              - 'ec2:CreateSecurityGroup'
              - 'ec2:CreateSnapshot'
              - 'ec2:CreateTags'
              - 'ec2:CreateVolume'
              - 'ec2:DeleteKeyPair'
              - 'ec2:DeleteSecurityGroup'
              - 'ec2:DeleteSnapshot'
              - 'ec2:DeleteVolume'
              - 'ec2:DeregisterImage'
              - 'ec2:DescribeImageAttribute'
              - 'ec2:DescribeImages'
              - 'ec2:DescribeInstances'
              - 'ec2:DescribeInstanceStatus'
              - 'ec2:DescribeRegions'
              - 'ec2:DescribeSecurityGroups'
              - 'ec2:DescribeSnapshots'
              - 'ec2:DescribeSubnets'
              - 'ec2:DescribeTags'
              - 'ec2:DescribeVolumes'
              - 'ec2:DetachVolume'
              - 'ec2:GetPasswordData'
              - 'ec2:ModifyImageAttribute'
              - 'ec2:ModifyInstanceAttribute'
              - 'ec2:ModifySnapshotAttribute'
              - 'ec2:RegisterImage'
              - 'ec2:RunInstances'
              - 'ec2:StopInstances'
              - 'ec2:TerminateInstances'
              - 'ec2:CreateLaunchTemplate'
              - 'ec2:DeleteLaunchTemplate'
              - 'ec2:CreateFleet'
            Resource: 
              - '*'
              
Outputs: